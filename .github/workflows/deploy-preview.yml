name: Deploy to Cloudflare Workers (Preview)

on:
  pull_request:
    types: [opened, synchronize, labeled, reopened]
    branches: [main]

jobs:
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    # "deploy-preview"ãƒ©ãƒ™ãƒ«ãŒä»˜ã„ã¦ãŠã‚Šã€ã‹ã¤è‡ªå‹•ãƒ‡ãƒ—ãƒ­ã‚¤ãŒç„¡åŠ¹åŒ–ã•ã‚Œã¦ã„ãªã„PRã®ã¿å®Ÿè¡Œ
    if: contains(github.event.pull_request.labels.*.name, 'deploy-preview') && vars.DISABLE_AUTO_DEPLOY != 'true'

    permissions:
      contents: read
      pull-requests: write  # PRã‚³ãƒ¡ãƒ³ãƒˆç”¨

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate knowledge data
        run: npm run generate:knowledge

      - name: Run type checking
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Build for Workers
        run: npm run build:workers

      - name: Configure wrangler.toml with KV Namespace IDs
        env:
          KV_NAMESPACE_PREVIEW_ID: ${{ vars.KV_NAMESPACE_PREVIEW_ID }}
        run: |
          # KV Namespace Preview IDã‚’wrangler.tomlã«æ³¨å…¥
          sed -i.bak "s/__KV_NAMESPACE_PREVIEW_ID__/${KV_NAMESPACE_PREVIEW_ID}/g" wrangler.toml
          # æœ¬ç•ªç”¨IDã¯ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒã§ã¯ä¸è¦ã ãŒã€ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ã‚’å‰Šé™¤
          sed -i.bak "s/__KV_NAMESPACE_ID__/dummy-id/g" wrangler.toml
          echo "âœ“ KV Namespace IDs configured"
          cat wrangler.toml

      - name: Deploy to Cloudflare Workers (Preview)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env preview

      - name: Set API Keys
        continue-on-error: true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          API_KEYS: ${{ secrets.API_KEYS }}
        run: |
          if [ -n "$API_KEYS" ]; then
            echo "Setting API keys for preview environment..."
            echo "$API_KEYS" | npx wrangler secret put API_KEYS --env preview
            echo "âœ“ API keys configured"
          else
            echo "âš  API_KEYS not set, skipping..."
          fi

      - name: Comment deployment URL on PR
        uses: actions/github-script@v7
        env:
          ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        with:
          script: |
            const accountId = process.env.ACCOUNT_ID;
            const deploymentUrl = `https://kkj-mcp-server-preview.${accountId}.workers.dev`;
            const comment = `## ğŸš€ Preview Deployment Successful!

            **Preview URL:** ${deploymentUrl}

            **Endpoints:**
            - Health Check: ${deploymentUrl}/health
            - MCP Endpoint: ${deploymentUrl}/mcp

            **Environment:** \`preview\`
            **Commit:** \`${context.sha.substring(0, 7)}\`

            ---
            *Deployed via GitHub Actions*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
